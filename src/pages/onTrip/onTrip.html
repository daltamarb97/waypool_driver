<ion-header class="bg-theme">
    <ion-navbar hideBackButton >
        <ion-title>IR A MI DESTINO
                <ion-icon name="help-circle-outline" class="text-white" (click)="help() " style="margin-left: auto;float: right;"></ion-icon> 

        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
        <ion-card class="cardOnTrip">
                
                <ion-card-content>
                    <div class="ride-detail">
                        <p>
                            <span class="icon-location bg-theme"></span>{{addressOrigin}}</p>
                        <p>
                            <span class="icon-location bg-yellow"></span>{{destinationOnTrip}}</p>
                    </div>
                    <ion-row class="endTripButton">
                        
                        
                        <ion-col col-5>
                            <button class="btn bg-theme rounded full text-white" (click)="endTrip()">Finalizar viaje</button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
               
            </ion-card>
    <div #map id="map"></div>  
   


   


</ion-content>
