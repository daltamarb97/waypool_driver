<ion-header class="transparent">
    <ion-navbar>
        <ion-title><span class="text-white">SIGN UP</span></ion-title>
    </ion-navbar>
</ion-header>




    <ion-content class="bg-background-img">
        <div class="logo">
            <img src="../../assets/imgs/logo waypool-01.png" alt="logo">
        </div>
        <form [formGroup]="signupGroup" (ngSubmit)="verification()">
        <div class="bg-white login">
            <div class="">
                <ion-row>
                    <ion-col class="click-img">
                        <div class="form">
                            <ion-icon name="camera"></ion-icon>
                        </div>
                    </ion-col>
                    <ion-col class="name-fild">
                        <ion-list class="form" style="margin-bottom: 0">
                            <ion-item>
                                <ion-label></ion-label>
                                <ion-input  type="text"  text-right formControlName="name" placeholder= "Tú nombre"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label></ion-label>
                                <ion-input type="text"  text-right  formControlName="lastname" placeholder= "Tú apellido"></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="name-fild-2">
                        <ion-list class="form">
                            <ion-item class="editable-email">
                                    <ion-label></ion-label>
                                        <ion-input type="text" text-right formControlName="email" placeholder= "email"></ion-input>
                                    </ion-item>
                            </ion-list>
                    </ion-col>
                    <ion-col class="name-fild-2">
                        <ion-list class="form">
                            <ion-item class="nonEditable-email">
                                    <!-- <ion-input type="email" value="@uninorte.edu.co"  text-right formControlName="fixedemail" [readonly]="isReadonly"></ion-input> -->
                                    <ion-select formControlName="fixedemail" type="email">
                                            <ion-option value="@uninorte.edu.co">@uninorte.edu.co</ion-option>
                                            <ion-option value="@uniautonoma.edu.co">@uniautonoma.edu.co</ion-option>
                                            <ion-option value="@gmail.com">@gmail.com</ion-option>
                                        </ion-select>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-list class="form" style="margin-bottom: 0">
                    <ion-item>
                        <ion-label floating>contraseña nueva <span style="font-weight: bold; color: red;">(minimo 6 caracteres)</span></ion-label>
                        <ion-input type="password"  text-right formControlName="password"  minlength="6"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label></ion-label>
                        <ion-input type="password"  text-right formControlName="passwordconf" placeholder= "confirma tu contraseña" minlength="6"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label></ion-label>
                        <ion-input type="text" text-right formControlName="phone" placeholder= "Tú némero de celular"></ion-input>
                    </ion-item>
                    <ion-row>
                        <ion-col class="name-fild-2">
                            <ion-list class="form">
                                <ion-item class="carModel">
                                        <ion-label></ion-label>
                                            <ion-input type="text" text-right formControlName="carModel" placeholder= "marca de carro"></ion-input>
                                        </ion-item>
                                </ion-list>
                        </ion-col>
                        <ion-col class="name-fild-2">
                            <ion-list class="form">
                                <ion-item class="plateNumber">
                                        <ion-input type="text"  text-right formControlName="plateNumber" placeholder= "placa de carro" ></ion-input>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                </ion-list>
                        <button ion-button full class="bg-theme text-white btn rounded" type="submit" [disabled]="!signupGroup.valid">¡Únete ya!</button>
                        <p text-center>¿ya estas registrado? <strong class="text-theme" (click)="login()">Sign in</strong></p>
            </div>
        </div>
    </form>
    </ion-content>
