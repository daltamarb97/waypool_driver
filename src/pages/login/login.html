<ion-header class="transparent">
    <ion-navbar>

    </ion-navbar>
</ion-header>

<ion-content >
    <div class="logo">
        <img src="../../assets/imgs/logo waypool-01.png" alt="logo">
    </div>

    <div class="bg-white login">
        <div class="">
            <ion-list class="form">
                <ion-item>

                    <ion-label></ion-label>
                    <ion-input type="email"  text-right [(ngModel)]="email" placeholder= "email universitario"  text-right></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label></ion-label>
                    <ion-input type="password" text-right  [(ngModel)]="password" placeholder= "Tú contraseña"  text-right></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button full class="bg-theme text-white btn rounded" (click)="logIn(user)">Iniciar Sésion</button>
            <ion-row style="padding-top: 8px;">
                <ion-col (click)="signup()"><small>Eres Nuevo Usuario? <strong class="text-theme">¡Regístrate!</strong></small></ion-col>
                <ion-col text-right (click)="resetPassword(email)"><small>Olvidaste tu <strong class="text-theme"> contraseña??</strong></small></ion-col>
            </ion-row>
