<ion-header class="transparent">
    <ion-navbar hide-tabs>

    </ion-navbar>
</ion-header>

<ion-content>
    <div class="logo">
        <img src="assets/imgs/logo waypool gris-01.png" alt="logo">
    </div>

<div class="bg-white login">
    <div class="">
     <form [formGroup]="loginGroup" (ngSubmit)="logIn()">
        <ion-list class="form">
            <ion-item>
                <ion-label></ion-label>
                <ion-input type="email"  text-right  formControlName="email" placeholder= "email universitario"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label></ion-label>
                <ion-input type="password" text-right  formControlName="password" placeholder= "Tú contraseña"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full class="bg-theme text-white btn rounded" type="submit" [disabled]="!loginGroup.valid">ENTRAR</button>
    </form>

            <ion-row style="padding-top: 8px;">
                <ion-col class="col"(click)="signup()"><small>Eres Nuevo Usuario? <strong class="text-theme">¡Regístrate!</strong></small></ion-col>
                <ion-col text-right (click)="resetPassword(email)"><small>Olvidaste tu <strong class="text-theme"> contraseña??</strong></small></ion-col>
            </ion-row>


        </div>

    </div>
</ion-content>
