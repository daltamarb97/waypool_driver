<ion-header class="bg-theme">
    <ion-navbar>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/face-1.jpg">
            </ion-avatar>
            <h2><span class="text-white">{{user.name |titlecase}} {{user.lastname | slice:0:1 | titlecase}}</span>
                <ion-icon name="md-more" end-item item-end class="text-white"></ion-icon>
            </h2>
        </ion-item>
    </ion-navbar>
</ion-header>

<ion-content padding class="chat-bg">
    <div *ngFor="let chat of chats">
            <div  class="cb" >        
                    <div>                        
                         <div *ngIf="driverUid === chat.uid" class="chat chat-left bg-theme text-white" text-left padding float-right>
                         <!-- its driver message -->
                             <p>{{chat.message}}</p>   
                       </div>                       
                   </div>                    
                </div>
                <div class="cb">            
                    <div>   
                        <div *ngIf="chat.uid === user.userId" class="chat chat-right bg-white text-dark" text-right padding float-left>  
                            <!-- its user message -->
                             <p>{{chat.message}}</p>  
                           
                         </div>
                    </div>                  
                </div>
    </div>
    
    <div class="fixed-bottom">
        <ion-list inset>
            <ion-item>
                <ion-icon name="md-add" class="circle-icon" item-start></ion-icon>
                <ion-input type="text" placeholder="Escribe tu mensaje" [(ngModel)]="message"></ion-input>
                <ion-icon name="md-send" class="text-theme" item-end (click)="sendMessage()"></ion-icon>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
