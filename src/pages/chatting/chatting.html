<ion-header class="bg-theme">
    <ion-navbar>
        <ion-item>                
            <ion-icon name="arrow-back" style="font-size: 33px"  class="text-white" end-item navPop></ion-icon>
            <ion-title class="text-white">CHAT GRUPAL</ion-title>
            <ion-icon name="more" (click)="more()" end-item item-end class="text-white"></ion-icon>


        </ion-item>
    </ion-navbar>
</ion-header>

<ion-content padding class="chat-bg">
    <div class="chatbox"*ngFor="let chat of chats">
            <div  class="cb" >        
                    <div>                        
                         <div *ngIf="userUid === chat.uid" class="chat chat-left bg-theme text-white"  text-left padding float-right style="max-width: 70%;text-align: left">
                            <!-- its driver message -->
                             <p>{{chat.message}}</p>       
                       </div>                       
                   </div>                    
                </div>
                <div class="cb">            
                    <div>  
                            <div *ngIf="chat.uid !== userUid" class="chat chat-right bg-white text-dark" style="max-width: 70%;text-align: left" text-right padding float-left>  
                                <!-- its user message --> 
                                    <h6 class="driverText" style="display: flex; color:#4BB543;">{{chat.name | titlecase}}</h6>                         
                                    <p>{{chat.message}}</p>                            
                                </div>                
                    </div>                  
                </div>
               
    </div>
   
   
</ion-content>
<ion-footer class="fixed-bottom">
        
                <ion-list inset>
                    <ion-item>
                        <ion-input type="text" placeholder="Escribe tu mensaje" [(ngModel)]="message" autofocus (keyup.enter)="sendMessage()"></ion-input>
                  
                       <button class="text-theme" item-right (click)="sendMessage()"> <ion-icon name="md-send" ></ion-icon></button>
                    </ion-item>
                </ion-list>
            
      
  
</ion-footer>
