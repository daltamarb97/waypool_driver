<ion-content>
  
    <ion-card>
            <img src="assets/imgs/merecoges.png" width="100px" style="display:inline-block" height="150px"/>

        <!-- <h5 class="text-hot">Este usuario desea irse contigo</h5> -->
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/flame.png">
            </ion-avatar>
            <div class="name">
                <h2>{{user.name|titlecase }} {{user.lastname|titlecase}}
                    <ion-icon *ngIf='user.verifiedPerson' name="ios-checkmark-circle" class="text-hot"></ion-icon>
                </h2>
            </div>
        </ion-item>
        <ion-card-content>
            <div class="ride-detail">
                <p><small>Origen</small>
                    <span class="icon-location bg-hot"></span>{{user.origin}}</p>
                <p>
                    <small>Destino del viaje</small>
                    <span class="icon-location bg-yellow"></span>{{user.destination}}</p>
            </div>
        </ion-card-content>

        <ion-card-content>
            <div class="ride-detail no-before" >
                <p><small>Nota:<span class="text-theme" float-right></span></small>
                    <ion-icon name="md-calendar" class="icon-location"></ion-icon>
                   {{user.note}}</p>               
            </div>
        </ion-card-content>

        <ion-card-content>
            <ion-row>
                <ion-col>
                    <button class="btn bg-white text-hot rounded" (click)="rejectUser()"  style="width: 100%;margin-top: 14px;">Rechazar</button>

                </ion-col>
                <ion-col>
                    <button class="btn bg-hot text-white rounded" (click)="acceptUser()"  style="width: 100%;margin-top: 14px;">Aceptar</button>
                </ion-col>
            </ion-row>
           

        </ion-card-content>
    </ion-card>
</ion-content>
