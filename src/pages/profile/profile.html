<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title>MI PERFIL</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <ion-item style="position: relative;z-index: 2;">
        <ion-avatar item-start>
            <img src="assets/imgs/userPicture.png">
        </ion-avatar>
        <div class="name">
            <h2>{{user.name |titlecase}} {{user.lastname |titlecase}}
            </h2>

            <p *ngIf='user.verifiedPerson' class="text-theme">VERIFICADO
                <ion-icon name="ios-checkmark-circle" class="text-theme"></ion-icon>
            </p>
            
        </div>
        
    </ion-item>
    
    <div>
        <ion-list>
              
                     
            <div class="bg-white" padding>
                  

                <ion-list no-lines class="form-list">
                    <ion-item>
                        <ion-label floating >Nombre</ion-label>
                        <ion-input type="text" [(ngModel)]="user.name" readonly></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating >Apellido</ion-label>
                        <ion-input type="text" [(ngModel)]="user.lastname" readonly></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Número Telefónico Actual</ion-label>
                        <ion-input type="number"  [(ngModel)]="user.phone" readonly></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked>Número Telefónico Nuevo</ion-label>
                        <ion-input type="number" placeholder="modifica aqui tu número" [(ngModel)]="phone"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input type="text"  [(ngModel)]="emailComplete"  readonly></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked >Sobre mi</ion-label>
                        <ion-textarea placeholder="tu carrera, pasiones, skills"  [(ngModel)]="user.about"></ion-textarea>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked>URL de interés</ion-label>
                        <ion-input type="text" placeholder="¿qué quieres que vean sobre ti?" [(ngModel)]="user.url" ></ion-input>
                    </ion-item>
                   
                </ion-list>
            </div>
            <div padding-top padding-left padding-right text-center>
                <p>
                    <button class="btn text-white rounded bg-theme" style="width: 100%;margin-bottom: 8px;" (click)="saveChanges()">Guardar Cambios</button>
                    <button ion-item (click)="logout()" text-center><h2 class="text-theme"><strong>Salir de mi cuenta</strong></h2></button>

                    <button class="btn text-theme rounded bg-white" style="width: 100%;    margin-bottom: 8px;" (click)="changePassword()">Cambiar Contraseña</button>
                    <button class="btn text-white rounded bg-red" style="width: 100%;    margin-bottom: 8px;" (click)="deleteAccount()">Eliminar Cuenta</button>
              
                </p>

            </div>
        </ion-list>
    </div>
</ion-content>
