<ion-header class="bg-theme title">
    <ion-navbar >
        <ion-title >Mis Reservas
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="bg-light" class="hideLongText">

    <ion-row class="center-align bg-white flow-ride">
        <ion-col *ngFor = "let origin of locationOrigin"  class="hideLongText" col-5>
            <h2>Mi Origen:</h2> {{origin}}

        </ion-col>
      
        <ion-col *ngFor = "let destination of locationDestination" class="hideLongText" col-5>
            <h2>Mi Destino:</h2> {{destination}}
        </ion-col>

    </ion-row>
    <div class="iconHelp">
        <ion-icon (click)="help()" name="arrow-dropdown-circle"></ion-icon>
    </div>

    <ion-card *ngFor = "let trip of tripsReserves">
        
                <ion-item>
                        <ion-avatar item-start>
                            <img src="assets/imgs/userPicture.png">
                        </ion-avatar>
                        <div class="name">
                            <h2>Inicio de viaje: {{trip.startHour |titlecase}} 
            
                            </h2>
                        </div>
                        <div class="more">
                              
                                        <h2 class="text text-theme">                        
                                            $ {{trip.price}}                          
                                        </h2>                        
                                 
                        </div>
                    </ion-item>
                    <ion-card-content>
                        <div class="ride-detail">
                            <p  >
                                <span class="icon-location bg-theme"></span>{{trip.origin}}</p>
                            <p > 
                                <span class="icon-location bg-yellow"></span>{{trip.destination}}</p>
                        </div>
                        <ion-row class="center-align">
                            <!-- <ion-col col-3 class="detail-text text-theme">
                                3 seats
                            </ion-col> -->
                            <ion-col col-2 class="detail-text text-theme">
                            </ion-col>
                            <ion-col center text-center col-4 text-right style="margin-left: auto;">
                                <button class="btn bg-theme rounded full text-white" (click)="startTrip(trip.keyTrip,trip)">
                                    <ion-icon class="icon" name="play"></ion-icon> Iniciar viaje
                                </button>
                             </ion-col>
                            <ion-col center text-center col-4 text-right style="margin-left: auto;">
                                <button class="btn bg-theme rounded full text-white" (click)="seePassengers(trip.keyTrip)">Ver pasajeros</button>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
               
        
        
    </ion-card>

</ion-content>
