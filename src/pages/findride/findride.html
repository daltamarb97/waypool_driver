<ion-header class="bg-theme"  >
    
    <ion-navbar  >
        <button ion-button menuToggle>
            <ion-icon name="menu" style="color: white;"></ion-icon>
    
          </button>

          <ion-buttons style="display: flex; justify-content: center;"> 
              <ion-item style="background-color: transparent;">
                  <ion-toggle  color="primary" (ionChange)="conectDriver()" [(ngModel)]="isConected"  ></ion-toggle>

              </ion-item>

           

          </ion-buttons> 
       
    </ion-navbar>

</ion-header>




<ion-content  padding>

      <ion-card class="search" >
          <ion-card-content>
           
              <span class="dot bg-theme"></span>
              <ion-searchbar required [(ngModel)]="autocompleteMyPos.input" id="input" [animated]=true (ionInput)="updateSearchResultsMyPos()"  placeholder="Cóloca la dirección de tu casa"></ion-searchbar>
            
              <ion-list   [hidden]="autocompleteItems.length == 0">
                  <ion-item  *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResultMyPos(item)">
                    {{ item.description }}
                  </ion-item>
                </ion-list>
                <!-- <ion-icon name="md-locate" (click)="getPositionAndMarker()" class="text-black"></ion-icon> -->
          </ion-card-content>
